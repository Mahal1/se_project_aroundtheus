<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__content"> 
        <header class="header">
        <ul>
            <li class="header__logo">
            </li>
            <li>
                <hr class="header-line">
            </li>
        </ul>
    </header>    

    <main class="content">
        <section class="profile page__section">
            <div class="profile">
                <img src="./images/jacques-cousteau.png" alt="Jacques Cousteau profile image" class="profile__image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <p class="profile__description">Explorer</p>
                </div>
                <div class="profile__button-container profile__button-container--edit">
                    <img src="./images/" alt="Edit Icon 1" class="profile__button-image profile__button-image--edit-1" />
                    <img src="path/to/edit-icon2.png" alt="Edit Icon 2" class="profile__button-image profile__button-image--edit-2" />
                    <button class="profile__button profile__button--edit">✎</button>
                </div>
            
                <div class="profile__button-container profile__button-container--add">
                    <img src="./images/Edit Button.svg" alt="idit button" class="profile__button-image profile__button-image--add-1" />
                    <button class="profile__button profile__button--add">+</button>
                </div>
            </div>
        </section>      
       
     <section class="cards__section">
            <ul class="card__list">
                <li class="card">
                    <img src="./images/yosemite.jpg" class="card__image" alt="Yosemite valley image" />
                    <div class="card__description">
                        <h2>Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
            <ul class="card__list">
                <li class="card">
                    <img src="./images/lake-louise.jpg" class="card__image" alt="Beautiful view of Lake Louise" />
                    <div class="card__description">
                        <h2>Lake Louise</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
            <ul class="card__list">
                <li class="card">
                    <img src="./images/bald-mountains.jpg" class="card__image" alt="Bald mountains sunset image" />
                    <div class="card__description">
                        <h2>Bald Mountains</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
            <ul class="card__list">
                <li class="card">
                    <img src="./images/latemar.jpg" class="card__image" alt="Latemar mountains view at night" />
                    <div class="card__description">
                        <h2>Latemar</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
            <ul class="card__list">
                <li class="card">
                    <img src="./images/vanoise.jpg" class="card__image" alt="Vanoise National Park image" />
                    <div class="card__description">
                        <h2>Vanoise National Park</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
            <ul class="card__list">
                <li class="card">
                    <img src="./images/lago.jpg" class="card__image" alt="Lago di Braies beautiful view" />
                    <div class="card__description">
                        <h2>Lago di Braies</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer__section">
        <p>© 2022 Around The U.S.</p>
    </footer>
    </div>
</body>
</html>
